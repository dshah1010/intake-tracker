<!-- Used bootstrap for the styling (CSS) portion -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intake Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.10/purify.min.js"></script>
    <script defer src="./app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row m-4 text-center">
            <h1 class="text-primary display-4 fw-normal">Intake Tracker</h1>
            <p class="fs-5 text-muted">Track your consumptions!</p>
        </div>
    </div>
    <main>
        <div class="container">
            <form id="intake-form" class="p-5 m-4 row shadow-sm rounded-3 border border-primary">
                <div class="form-group col-md-4 my-2">
                    <label for="name">Name of Food/Beverage</label>
                    <input type="text" required autocomplete="off" id="name" class="form-control" placeholder="e.g., Protein shake">
                </div>
                <div class="form-group col-md-15 my-2">
                    <label for="ingreds">Ingredients (Optional)</label>
                    <input type="text" autocomplete="off" id="ingreds" class="form-control">
                </div>
                <div class="form-group col-md-3 my-2">
                    <label for="cals">Calories (Optional)</label>
                    <input type="text" autocomplete="off" id="cals" class="form-control">
                </div>
                <div class="form-group col-md-3 my-2">
                    <label for="carbs">Carbohydrates (Optional)</label>
                    <input type="text" autocomplete="off" id="carbs" class="form-control" placeholder="Grams of carbohydrates">
                </div>
                <div class="form-group col-md-3 my-2">
                    <label for="protein">Protein (Optional)</label>
                    <input type="text" autocomplete="off" id="protein" class="form-control" placeholder="Grams of protein">
                </div>
                <div class="form-group col-md-3 my-2">
                    <label for="fat">Fat (Optional)</label>
                    <input type="text" autocomplete="off" id="fat" class="form-control" placeholder="Grams of fat">
                </div>
                <div class="form-group col-md-15 my-2">
                    <label for="notes">Notes (Optional)</label>
                    <input type="text" autocomplete="off" id="notes" class="form-control">
                </div>
                <div class="form-group mt-4">
                    <input type="submit" value="Add" class="btn btn-primary">
                </div>
            </form>
            <div class="container">
                <div class="row m-4 border-bottom border-3 border-primary">
                    <p class="h3 text-primary">Saved Intakes</p>
                </div>
                <div class="row row-cols-1 row-cols-md-3 mx-4 my-6 text-center" id="intake-container"></div>
            </div>
        </div>
    </main>
</body>
</html>
